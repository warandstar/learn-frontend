<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class = "calculator">
        <section class = "screen">
            0
        </section>
        <section class = "calc-buttons">
            <div class = "calc-buttons-row">
                <button class = "calc-button half">
                    C
                </button>
                <button class = "calc-button quarter">
                    ←
                </button>
                <button class = "calc-button quarter">
                    ÷
                </button>
            </div>
            <div class = "calc-buttons-row">
                <button class = "calc-button quarter">
                    7
                </button>
                <button class = "calc-button quarter">
                    8
                </button>
                <button class = "calc-button quarter">
                    9
                </button>
                <button class = "calc-button quarter">
                    ×
                </button>                 
            </div>
            <div class = "calc-buttons-row">
                <button class = "calc-button quarter">
                    4
                </button>
                <button class = "calc-button quarter">
                    5
                </button>
                <button class = "calc-button quarter">
                    6
                </button>
                <button class = "calc-button quarter">
                    -
                </button>                
            </div>
            <div class = "calc-buttons-row">
                <button class = "calc-button quarter">
                    1
                </button>
                <button class = "calc-button quarter">
                    2
                </button>
                <button class = "calc-button quarter">
                    3
                </button>
                <button class = "calc-button quarter">
                    +
                </button>                   
            </div>
            <div class = "calc-buttons-row">
                <button class = "calc-button three-quarters">
                    0
                </button>
                <button class = "calc-button quarter">
                    =
                </button>                   
            </div>
        </section>       
    </div>
    <script src="./calculating.js"></script>
</body>
</html>
